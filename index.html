<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Simple Footer</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/4b5a4d2640.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="footer">
        <div class="col1">
            <h3>USEFUL LINKS</h3>
            <a href="#">About</a>
            <a href="#">Services</a>
            <a href="#">Contact</a>
            <a href="#">Shop</a>
            <a href="#">Blog</a>
        </div>
        <div class="col2">
            <h3>NEWSLETTER</h3>
            <form action="">
                <input type="email" placeholder="Your Email Address" required>
                <br>
                <button type="submit">SUBSCRIBE NOW</button>
            </form>
        </div>
        <div class="col3">
            <h3>CONTACT</h3>
            <p>Buenos Aires 2025, 2000 Rosario<br>Santa Fe, Argentina</p>
            <div class="social-icons">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-twitter"></i>
                <i class="fab fa-instagram"></i>
                <i class="fab fa-youtube"></i>
            </div>
        </div>
    </div>
</body>
</html>
